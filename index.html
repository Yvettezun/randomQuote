<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"> 
        <p id="quote" class="quote--text"></p>
        <p id="author" class="author--text"></p>
        <button id="button" class="button--mod button">Show another quote</button>
        
    </div>

    <div class="container">
        <label for="inputName" class="quote--text">Select an author:</label>
        <select id="authors" name="authors"></select>

        <p id="authorQuote" class="quote--text"></p>
        <p id="authorName" class="author--text"></p>

        <button id="generateQuotes" class="button--mod button">Click to get quote!</button>
          
    </div>

    


    <script type='module' src="./main.js"></script>
</body>
</html>
